<!DOCTYPE HTML>
<html>
	<head>
		<title>AppWarp Test</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<script type="text/javascript" src="./js/jquery-min.js" ></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/bootbox.min.js"></script>
		<script type="text/javascript" src="./js/appwarp.min.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container">
				<a class="navbar-brand" href="#">AppWarp</a>
			</div>
		</nav>
		<div class="row" id="loginView">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="panel panel-default awPanel">
					<div class="panel-heading">Initialize AppWarp</div>
					<div class="panel-body">
						<form role="form">
						  <div class="form-group">
							<label for="apiKey">API Key</label>
							<input type="text" class="form-control" id="apiKey" placeholder="API Key" value="">
						  </div>
						  <div class="form-group">
							<label for="secretKey">Secret Key</label>
							<input type="text" class="form-control" id="secretKey" placeholder="Secret Key" value="">
						  </div>
						  <div class="form-group">
							<label for="location">Location</label>
							<select id="location" class="form-control">
								<option value="us">USA</option>
								<option value="eu">Europe</option>
								<option value="japan">Japan</option>
								<option value="sp">Sao Paulo</option>
							</select>
						  </div>
						  <div class="checkbox">
							<label>
							  <input type="checkbox" id="recovery">Recovery Allowance
							</label>
						  </div>
						  <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row" id="testView">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<div class="row">
					<div class="col-md-7">
						<div class="panel panel-default awPanel">
							<div class="panel-heading">AppWarp</div>
							<div class="panel-body">
								<form role="form" class="form-horizontal">
									<div class="col-sm-12">
										<div class="btn-group btn-group-justified">
											<div class="btn-group"><button type="button" class="btn btn-primary" id="connectBtn">Connect</button></div>
											<div class="btn-group"><button type="button" class="btn btn-primary" id="disconnectBtn">Disconnect</button></div>
											<div class="btn-group"><button type="button" class="btn btn-primary" id="recoverBtn">Recover Connection</button></div>
										</div>
									
										<div class="btn-group btn-group-justified">
											<div class="btn-group"><button type="button" class="btn btn-primary" id="joinLobbyBtn">Join Lobby</button></div>
											<div class="btn-group"><button type="button" class="btn btn-primary" id="subscribeLobbyBtn">Subscribe Lobby</button></div>
											<div class="btn-group"><button type="button" class="btn btn-primary" id="unsubscriLobbyBtn">UnSubscribe Lobby</button></div>
											<div class="btn-group"><button type="button" class="btn btn-primary" id="leaveLobbyBtn">Leave Lobby</button></div>
										</div>
										
										<div class="btn-group btn-group-justified">
											<div class="btn-group"><button type="button" class="btn btn-primary" id="getLiveUserBtn">Get User Info</button></div>
											<div class="btn-group"><button type="button" class="btn btn-primary" id="getLiveRoomBtn">Get Room Info</button></div>
											<div class="btn-group"><button type="button" class="btn btn-primary" id="getLiveLobbyBtn">Get Lobby Info</button></div>
											<div class="btn-group"><button type="button" class="btn btn-primary" id="getAllRoomBtn">Get All Rooms</button></div>
											<div class="btn-group"><button type="button" class="btn btn-primary" id="getAllUsersBtn">Get All Users</button></div>
										</div>
										
										<div class="btn-group btn-group-justified">
											<div class="btn-group"><button type="button" class="btn btn-primary" id="createRoomBtn">Create Room</button></div>
											<div class="btn-group"><button type="button" class="btn btn-primary" id="createTurnRoomBtn">Create Turn Room</button></div>
											<div class="btn-group"><button type="button" class="btn btn-primary" id="deleteRoomBtn">Delete Room</button></div>
										</div>
										
										<div class="btn-group btn-group-justified">
											<div class="btn-group "><button type="button" class="btn btn-primary" id="joinRoomBtn">Join Room</button></div>
											<div class="btn-group "><button type="button" class="btn btn-primary" id="subscribeRoomBtn">Subscribe Room</button></div>
											<div class="btn-group "><button type="button" class="btn btn-primary" id="unsubscribeRoomBtn">Unsubscribe Room</button></div>
											<div class="btn-group "><button type="button" class="btn btn-primary" id="leaveRoomBtn">Leave Room</button></div>
										</div>
																				
										<div class="btn-group btn-group-justified">
											<div class="btn-group"><button type="button" class="btn btn-primary" id="updatePropsBtn">Update Props</button></div>
											<div class="btn-group"><button type="button" class="btn btn-primary" id="lockPropsBtn">Lock Props</button></div>
											<div class="btn-group"><button type="button" class="btn btn-primary" id="unlockPropsBtn">Unlock Props</button></div>
										</div>
										
										<div class="btn-group btn-group-justified">
											<div class="btn-group "><button type="button" class="btn btn-primary" id="joinRoomRangeBtn">Join Room - Range</button></div>
											<div class="btn-group "><button type="button" class="btn btn-primary" id="getRoomRangeBtn">Get Rooms - Range</button></div>
											<div class="btn-group "><button type="button" class="btn btn-primary" id="joinRoomPropBtn">Join Room - Props</button></div>
											<div class="btn-group "><button type="button" class="btn btn-primary" id="getRoomPropBtn">Get Room - Props</button></div>
										</div>
										
										<div class="btn-group btn-group-justified">
											<div class="btn-group"><button type="button" class="btn btn-primary" id="sendChatBtn">Send Chat</button></div>
											<div class="btn-group"><button type="button" class="btn btn-primary" id="sendUpdateBtn">Send Update</button></div>
											<div class="btn-group"><button type="button" class="btn btn-primary" id="sendPvtChatBtn">Send Pvt. Chat</button></div>
										</div>
										
										<div class="btn-group btn-group-justified">
											<div class="btn-group"><button type="button" class="btn btn-primary" id="startGameBtn">Start Game</button></div>
											<div class="btn-group"><button type="button" class="btn btn-primary" id="stopGameBtn">Stop Game</button></div>
											<div class="btn-group"><button type="button" class="btn btn-primary" id="sendMoveBtn">Send Move</button></div>
											<div class="btn-group"><button type="button" class="btn btn-primary" id="getMoveHistoryBtn">Get Move History</button></div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-md-5">
						<div class="panel panel-default awPanel">
							<div class="panel-heading">Response</div>
							<div class="panel-body" id="response">
							</div>
						</div>
						<div class="panel panel-default awPanel">
							<div class="panel-heading">Notifications</div>
							<div class="panel-body" id="notification">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-1"></div>
		</div>
	</body>
</html>
